.sheet{max-width:760px;background:#0b1016;border:1px solid #1f2a37;border-radius:16px;padding:18px}
.sheet h2{margin:0 0 8px}
.sheet .section{margin-top:10px}
.kv{display:flex;gap:8px;flex-wrap:wrap}
.kv div{padding:6px 10px;border:1px solid #223043;border-radius:999px;font-size:12px}
.footer{opacity:.7;margin:24px 0;font-size:12px;text-align:center}

const el = (tag, cls, text) => {
  const x = document.createElement(tag);
  if (cls) x.className = cls;
  if (text) x.textContent = text;
  return x;
};

function renderCards(list){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  list.forEach(c=>{
    const card = el('div','card');
    const badges = el('div','badges');
    badges.append(el('span','badge', DATA.parts.find(p=>p.key===c.part)?.label || c.part));
    badges.append(el('span','badge', c.level));
    badges.append(el('span','badge', c.age));
    card.append(badges);
    const title = el('h3','title', c.title);
    card.append(title);
    const desc = el('div','desc', c.description);
    card.append(desc);
    const meta = el('div','meta');
    meta.append(el('div',null, 'Format: '+c.format));
    meta.append(el('div',null, 'Duration: '+c.duration));
    card.append(meta);
    const actions = el('div','meta');
    const btn = el('button','btn','View Details');
    btn.addEventListener('click',()=>openDialog(c));
    actions.append(btn);
    card.append(actions);
    grid.append(card);
  });
  document.getElementById('count').textContent = list.length;
}

function filterData(){
  const q = document.getElementById('q').value.toLowerCase().trim();
  const part = document.getElementById('part').value;
  const level = document.getElementById('level').value;
  const age = document.getElementById('age').value;
  let list = DATA.classes.filter(c=>{
    const matchQ = !q || (c.title.toLowerCase().includes(q) || c.description.toLowerCase().includes(q));
    const matchPart = !part || c.part===part;
    const matchLevel = !level || c.level===level;
    const matchAge = !age || c.age===age;
    return matchQ && matchPart && matchLevel && matchAge;
  });
  renderCards(list);
}

function mkList(items){ 
  const ul = el('ul'); 
  items.forEach(t=>{ const li=el('li'); li.textContent=t; ul.append(li);}); 
  return ul; 
}

function openDialog(c){
  const dlg = document.getElementById('dialog');
  const sheet = document.getElementById('sheet');
  sheet.innerHTML='';
  const h2 = el('h2',null,c.title);
  sheet.append(h2);
  const lbl = DATA.parts.find(p=>p.key===c.part)?.label||c.part;
  const kv = el('div','kv');
  ;['Part: '+lbl,'Level: '+c.level,'Age: '+c.age,'Format: '+c.format,'Duration: '+c.duration].forEach(t=>kv.append(el('div',null,t)));
  sheet.append(kv);
  const d1 = el('div','section'); d1.append(el('h3',null,'Description')); d1.append(el('div','desc',c.description)); sheet.append(d1);
  const d2 = el('div','section'); d2.append(el('h3',null,'Learning Outcomes')); d2.append(mkList(c.outcomes)); sheet.append(d2);
  const d3 = el('div','section'); d3.append(el('h3',null,'Projects')); d3.append(mkList(c.projects)); sheet.append(d3);
  const d4 = el('div','section'); d4.append(el('h3',null,'Prerequisites')); d4.append(c.prereqs.length?mkList(c.prereqs):el('div','desc','None – suitable as an entry point.')); sheet.append(d4);
  const d5 = el('div','section'); d5.append(el('h3',null,'Connected Next Classes')); d5.append(mkList(c.next)); sheet.append(d5);
  const close = el('div','section'); const btn = el('button','btn','Close'); btn.addEventListener('click',()=>dlg.classList.remove('open')); close.append(btn); sheet.append(close);
  dlg.classList.add('open');
}

function boot(){
  const partSel = document.getElementById('part');
  DATA.parts.forEach(p=>{
    const opt = document.createElement('option');
    opt.value = p.key; opt.textContent = p.label;
    partSel.append(opt);
  });
  ['level','age'].forEach(id=>{
    const sel=document.getElementById(id);
    [...new Set(DATA.classes.map(c=>c[id]))].sort().forEach(v=>{
      const opt=document.createElement('option');
      opt.value=v; opt.textContent=v; sel.append(opt);
    });
  });
  ['q','part','level','age'].forEach(id=>document.getElementById(id).addEventListener('input',filterData));
  renderCards(DATA.classes);
  document.getElementById('dialog').addEventListener('click',(e)=>{
    if(e.target.id==='dialog') e.currentTarget.classList.remove('open');
  });
}

document.addEventListener('DOMContentLoaded', boot);
</script>
